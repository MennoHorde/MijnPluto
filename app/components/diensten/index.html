<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn btn-default" ng-click="logout()">logout</button>
            <div class="container-fluid" ng-controller="DienstenIndexController">
                <div class="row">
                    <div class="col-md-12">
                        <h1>2015 Week 53</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#diensten/2015/53">Week 53</a></li>
                            <li><a href="#diensten/2016/1">Week 1</a></li>
                            <li><a href="#diensten/2016/1">Week 2</a></li>
                            <li><a href="#diensten/2016/1">Week 3</a></li>
                          </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <button class="btn btn-default" ng-click="toevoegenDienst">Dienst toevoegen</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>CliÃ«nt</th>
                                <th>Dag</th>
                                <th>Van</th>
                                <th>Tot</th>
                                <th>Status</th>
                                <th>Aktie</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="dienst in diensten.data | orderBy:['datum', van]" ng-class="statusClass(dienst)">
                                <td>{{dienst.titel}} {{dienst.voorletters}} {{dienst.achternaam}}</td>
                                <td>{{dienst.datum | date: 'dd-MM-yyyy'}}</td>
                                <td>{{dienst.van | dateToISO | date: 'HH:mm'}}</td>
                                <td>{{dienst.tot | dateToISO | date: 'HH:mm'}}</td>
                                <td>{{dienst.status}}</td>
                                <td>
                                    <div ng-hide="dienst.status !== 'open'">
                                        <button class="btn btn-success btn-xs" ng-click="verifyDienst(dienst)">
                                            <span class="glyphicon glyphicon-ok"></span>
                                        </button>
                                        <a class="btn btn-warning btn-xs" ng-href="#/diensten/{{dienst.id}}/edit">
                                            <span class="glyphicon glyphicon-edit"></span>
                                        </a>
                                        <button class="btn btn-danger btn-xs" ng-click="removeDienst(dienst)">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </div>
                                    <button class="btn btn-default btn-xs" ng-hide="dienst.status === 'open'" ng-click="heropenDienst(dienst)">Heropenen</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
