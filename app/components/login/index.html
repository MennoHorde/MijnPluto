<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ng-model="loginInfo.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord" ng-model="loginInfo.wachtwoord" placeholder="Password">
            </div>
            <button class="btn btn-default" ng-click="loginUser()">Inloggen</button>
        </div>
    </div>
</div>
